	<div class="register-page bg-secondary col text-black-50">
    <div class="p-5"></div>
    <div class="container bg-light rounded-3 p-5">
      <h1>회원 가입</h1>
      <div class="form form-subscribe">
        <form name="register-form" id="register-form" class="row justify-content-md-center">
          <div class = "row p-2">  
            <div class = "col-1"></div>
            <div class = "col-2">
              아이디 <text class ="text-danger">*</text>
            </div>
            <div class = "col">
              <input style="width: 300px;"
                id="id"
                name="id"
                type="id"
                placeholder="id"
              />
              <i class="fa fa-pencil form-control-feedback pr-4"></i>
            </div>
          </div>  
          <div class = "row p-2">  
            <div class = "col-1"></div>
            <div class = "col-2">
              비밀번호 <text class ="text-danger">*</text>
            </div>
            <div class = "col" >
              <input style="width: 300px;"
                id="password"
                name="password"
                type="password"
                placeholder="영문 숫자 포함 6자리 이상"
              />
            </div>
          </div>
          <div class = "row p-2">  
            <div class = "col-1"></div>
            <div class = "col-2">
              이름 <text class ="text-danger">*</text>
            </div>
            <div class = "col">
              <input style="width: 300px;"
                id="name"
                name="name"
                type="name"
                placeholder="User Name"
              />
            </div>
          </div>
          <div class = "row p-2">  
            <div class = "col-1"></div>
            <div class = "col-2">
              주소 <text class ="text-danger">*</text>
            </div>
            <div class = "col">
              <input style="width: 300px;"
                id="email"
                name="email"
                type="email"
                placeholder="adress"
              />
            </div>
          </div>
          <div class = "row p-2">  
            <div class = "col-1"></div>
            <div class = "col-2">
              전화번호 <text class ="text-danger">*</text>
            </div>
            <div class = "col">
              <input style="width: 300px;"
                id="phone"
                name="phone"
                type="phone"
                placeholder="010-xxxx-xxx"
              />
            </div>
          </div>  
          <button class="bg-warning" id = "do-regist" type="button" style="width: 100px;">등록</button>
        </form>
      </div>
    </div>
